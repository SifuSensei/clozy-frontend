<div class="pad">
   
    <div class="container-fluid">
        <h1 class="text-center display-1 mb-5">Women <hr> Clothes for any Occasion</h1>
        <div class="text-center mb-5">
            <button class="btn btn-dark button" routerLink="/womens-clothes">Shop Now</button>
        </div>
        <div class="">
         <swiper [config]="swiperConfig">
            <ng-template swiperSlide *ngFor="let im of img">
                    <img [src]="im" class="fimage img-fluid">
            </ng-template>
            
        </swiper>
        </div>
        <div class="row text-center">
            <h4 class="display-4 my-5">Seasonal</h4>
            <div class="col-3" *ngFor="let sea of seas; let i = index">
                    <figure class="fig" [routerLink]="['/seasons/', i+1]">
                        <img [src]="sea.image" alt="" class="img-fluid fiimage">
                        <figcaption class="display-6 cap" >{{sea.se}}</figcaption>
                   </figure>
            </div>
        </div>
        <div class="row text-center mt-5">
            <h4 class="display-4 my-5">Sports</h4>
            <div class="col" >
                <swiper [config]="sConfig" >
                <ng-template swiperSlide *ngFor="let sport of sports; let i = index" >
                    <figure class="sports" [routerLink]="['/womens-clothes', i+11]">
                        <img [src]="sport.image" alt="" class="img-fluid if">
                        <figcaption class="display-6">{{sport.se}}</figcaption>
                   </figure>   
                </ng-template>
                    
                </swiper>
                    
            </div>
        </div>
        
    </div>
</div>
